<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()" onkeyup="onMovePacman(event)">
    <!-- ************ -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="switchBtn" onclick="toggleSwitch()" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- <button class="btn" onclick="toggleSwitch()">Easy</button> -->

    <div hidden class="popup"></div>

    <div class="level">
      Game Level:
      <button class="btn" onclick="gameLevel(4, 3)">Easy</button>
      <button class="btn" onclick="gameLevel(8, 14)">Medium</button>
      <button class="btn" onclick="gameLevel(12, 32)">Master</button>
    </div>

    <table class="board-container">
      <tbody class="board"></tbody>
    </table>

    <div class="info">
      <span class="life">3</span> LIVES LEFT
      <button class="resetBtn" onclick="resetGame()">😁</button>
      Timer: <span class="timer"></span>
    </div>

    <footer>&copy; Iris Yatskaer</footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
